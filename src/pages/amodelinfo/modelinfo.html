<ion-header>
  <ion-navbar>
    <ion-title class="font">Ad Info</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
 <ion-item>
    <ion-label class="font heading" stacked>How many cars do you want?</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <br>

    <ion-item>
      <ion-label class="heading" stacked>Choose Car Face(s)</ion-label>
      <ion-select multiple [(ngModel)]="face">
        <ion-option value="f">Front</ion-option>
        <ion-option value="l">Left</ion-option>
        <ion-option value="r">Right</ion-option>
        <ion-option value="b">Back(Only for phone number)</ion-option>
        <ion-option value="fp">Full Pack</ion-option>
      </ion-select>
    </ion-item>

  <br>

   <ion-item>
      <ion-label class="font heading" stacked>Expiry date of Ad</ion-label>
      <ion-select [(ngModel)]="duration">
        <ion-option value="1">1 Month</ion-option>
        <ion-option value="2">2 Months</ion-option>
        <ion-option value="3">3 Months</ion-option>
        <ion-option value="4">4 Months</ion-option>
      </ion-select>
    </ion-item>

  <br>

   <ion-item>
    <ion-label class="font heading" stacked>Location</ion-label>
    <ion-input type="text" value="Toronto" disabled = "true"></ion-input>
  </ion-item>

  <br>
  <br>
  <button class="font submit-button" ion-button (click)="DoneInfo()">Done</button>
</ion-content>
